<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100%; margin: 0">
<div id="rr" style="height: 100%"></div>
<script type="text/javascript" src="/static/js/echarts.min.js"></script>
<script type="text/javascript">
var qq = echarts.init(document.getElementById("rr"));
    open = {
        title:{
            text:'ww',
            subtext:'dd',
            x:'right'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        legend: {
            orient: 'vertical',

            left: 'left',
            data:
            {% autoescape false %}
            {{keyset}}
            {% endautoescape %}
        },
        series: [{
            name: '地区',
            type: 'pie',
            data:{% autoescape false %}                      {#radius: '55%',#}{#center: ['50%', '60%'],#}
            {{values}}
            {% endautoescape %}
        }]
    };
    qq.setOption(open,true)
</script>

</body>
</html>
